<ion-content padding center text-center>
<ion-title>Ingreso</ion-title>
<ion-list>
  <ion-item>
    <ion-input placeholder="Username"[(ngModel)]="username"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password"> </ion-input>
  </ion-item>
</ion-list>
<button ion-button full (click)="login()">Ingreso</button>
<button ion-button full color="light" (click)="goRegister()">Registro</button>
</ion-content>
